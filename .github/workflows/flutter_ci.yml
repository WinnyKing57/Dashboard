name: Flutter CI

on:
  push:
    branches: [ main ] # Or your primary branch, e.g., master
  pull_request:
    branches: [ main ] # Or your primary branch
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    name: Build Flutter App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}/flutter_dashboard_app # Updated default

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: List files in Flutter project directory (before pub get)
        run: ls -la

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Generate files (if any)
        run: flutter pub run build_runner build --delete-conflicting-outputs

      # Comment out or remove the test step
      # - name: Run unit and widget tests
      #   run: flutter test -r expanded
      #   timeout-minutes: 20

      - name: Build Android APK (Debug)
        run: flutter build apk --debug --verbose
        timeout-minutes: 30

      - name: Upload APK Artifact (Debug)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: flutter_dashboard_app/build/app/outputs/flutter-apk/app-debug.apk
