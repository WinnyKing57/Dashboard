name: Flutter CI

on:
  push:
    branches: [ main ] # Or your primary branch, e.g., master
  pull_request:
    branches: [ main ] # Or your primary branch
  workflow_dispatch: # Allows manual triggering

jobs:
  build_and_test:
    name: Build Flutter App & Run Tests
    runs-on: ubuntu-latest
    defaults: # Added job-level default
      run:
        working-directory: ./

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # cache: true

      - name: List files in workspace (before pub get)
        run: ls -la
        # This will use the job default working-directory: ./

      - name: Get Flutter dependencies
        run: flutter pub get
        working-directory: ./ # Explicit still here, but should align with default

      # Optional: Check formatting
      # - name: Check formatting
      #   run: dart format --output=none --set-exit-if-changed .
      #   working-directory: ./

      # Optional: Analyze code
      # - name: Analyze code
      #   run: flutter analyze
      #   working-directory: ./

      - name: Generate files (if any)
        run: flutter pub run build_runner build --delete-conflicting-outputs
        working-directory: ./

      - name: Run unit and widget tests
        run: flutter test
        working-directory: ./

      # Integration tests require an emulator or device, which is more complex for CI.
      # - name: Run integration tests (Placeholder - requires emulator/device setup)
      #   run: |
      #     echo "Integration test execution would go here."
      #     # flutter test integration_test
      #   working-directory: ./

      - name: Build Android APK (Debug)
        run: flutter build apk --debug
        working-directory: ./

      # Optional: Build Android App Bundle (Release)
      # - name: Build Android App Bundle (Release)
      #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      #   run: |
      #     echo "Release build would go here."
      #     # flutter build appbundle --release
      #   working-directory: ./

      - name: Upload APK Artifact (Debug)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          # working-directory not applicable to 'uses' steps for path context
          # path is relative to GITHUB_WORKSPACE.
          # Since build commands use working-directory: ./ (project root),
          # this path should be correct from GITHUB_WORKSPACE.
